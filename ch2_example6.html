<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chapter 2, Example 6</title>
</head>

<body>
    <script>
       // Farenheight to Celcius converter C = 5/9*(F - 32)
       var degF = prompt("Enter degrees in F", 50);
       var degC;
       degC = 5/9 * (degF - 32)
       alert(degF + "\xB0 Fahrenheit is " + degC + "\xB0 Centigrade")

    </script>
</body>

</html>
